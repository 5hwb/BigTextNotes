{% extends "./base.html" %}
{% block content %}
<div>
    <h1>Home Whiteboard</h1>

    <!-- Display posts in a grid -->
    <div id="post-table">

        {% for post_tuple in split_post_list %}
        <div class="row">
            <div class="col-xs-6 big-note"><a href="{% url 'edit_post' post_pk=post_tuple.0.pk %}"><p style="color: white">{{ post_tuple.0.text }}</p></a></div>

            <!-- Check to see if 2nd element in tuple exists -->
            {% if post_tuple.1 %}
            <div class="col-xs-6 big-note"><a href="{% url 'edit_post' post_pk=post_tuple.1.pk %}"><p style="color: white">{{ post_tuple.1.text }}</p></a></div>
            {% else %}
            <div class="col-xs-6 big-note"></div>
            {% endif %}
        </div>
        {% endfor %}

    </div>


    <a href="{% url 'add_post' %}"><p style="font-size: 24px; color: yellow">Create post</p></a>
</div>


{% endblock %}
