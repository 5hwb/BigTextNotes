{% extends "./base.html" %}
{% block content %}
<div>
    <h1>Home Whiteboard</h1>
    {% for post_list_item in post_list %}
    <div class="big-note"><a href="{% url 'editPost' post_pk=post_list_item.pk %}"><p style="color: white">{{ post_list_item.text }}</p></a></div>
    {% endfor %}
    <a href="{% url 'addPost' %}"><p style="font-size: 24px; color: yellow">Create post</p></a>
</div>


{% endblock %}
