{% extends "./base.html" %}
{% block content %}
<div>
    <h1>Home Whiteboard</h1>
    {% for post_list_item in post_list %}

    {% endfor %}
    <a href="{% url 'addPost' %}"><p style="font-size: 24px">Create post</p></a>
</div>


{% endblock %}
