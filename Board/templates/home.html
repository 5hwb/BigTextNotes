{% load static %}
{% load bootstrap4 %}

<!DOCTYPE html>
<!-- Source: https://www.taniarascia.com/what-is-bootstrap-and-how-do-i-use-it/ -->
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }}</title>
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static "css/custom_styling.css" %}" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>
</head>

<!-- TOP NAVIGATION BAR -->
<nav class="navbar navbar-inverse navbar-static-top">
    <div class="container">
        <div class="navbar-header">
            <!-- BUTTONS -->
            <!-- <button class="btn btn-navbar btn-lg" href="#" role="button"><span class="glyphicon glyphicon-pencil"></span> Create post</button>
            <button class="btn btn-navbar btn-lg" href="#" role="button"><span class="glyphicon glyphicon-folder-open"></span> View posts</button>-->

            <!-- NAVBAR TAB SWITCHING -->
            <ul class="nav nav-pills" id="myTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true"><span class="glyphicon glyphicon-home"></span> Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false"><span class="glyphicon glyphicon-pencil"></span> Create post</a>
                </li>
            </ul>
        </div>

    </div>
</nav>

<body>

    <!-- ACTUAL TAB CONTENT -->
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="profile-tab">
            <h1>Home Whiteboard</h1>
            <div class="big-note"><p>Todo: get new toothpaste</p></div>
            <div class="big-note"><p>Prepare for trip to Chatswood</p></div>
        </div>

        <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
            <h1>Hello, there</h1>
        </div>
    </div>
    <script>
        $(function() {
            $('#myTab li:first-child a').tab('show')
        })
    </script>
</body>

</html>
