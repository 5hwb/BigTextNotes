{% load static %}
{% load bootstrap4 %}

<!DOCTYPE html>
<!-- Based on content from: https://www.taniarascia.com/what-is-bootstrap-and-how-do-i-use-it/ -->
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }}</title>
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static "css/custom_styling.css" %}" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>
</head>

<!-- TOP NAVIGATION BAR -->
<nav class="navbar navbar-inverse navbar-static-top">
    <div class="navbar-brand">
      <a href="{% url 'main_page' %}">Big Text Notes</a>
    </div>
    <div class="navbar-header">
        <a class="nav-item nav-link btn btn-navbar" href="{% url 'add_post' %}">Create post</a>
        <a class="nav-item nav-link btn btn-navbar" href="{% url 'show_all_posts' %}">Show all posts</a>
    </div>
</nav>

<body>
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
</body>

</html>
