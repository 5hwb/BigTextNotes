{% extends "./base.html" %}
{% block content %}
<form method="post" enctype="multipart/form-data" class="big-note">
    {% csrf_token %}
    
    <div class="form-group">
      <label for="inputTextPost">Text post to edit</label>
      <textarea class="form-control" name="post_text" id="inputTextPost" rows="3" placeholder="Type your edited post here.">{{ existing_post.text }}</textarea>
      
      <label for="inputTextColour">Text colour</label>
      <select id="inputTextColour" name="post_text_colour" class="form-control">
        {% for colour in TEXT_COLOUR_CHOICES %}
          {% if colour.0 == existing_post.text_colour %}
            <option value="{{ colour.0 }}" selected>{{ colour.1 }}</option>
          {% else %}
            <option value="{{ colour.0 }}">{{ colour.1 }}</option>
          {% endif %}
        {% endfor %}
      </select>
      
      <label for="inputBgColour">Background colour</label>
      <select id="inputBgColour" name="post_bg_colour" class="form-control">
        {% for colour in BG_COLOUR_CHOICES %}
          {% if colour.0 == existing_post.bg_colour %}
            <option value="{{ colour.0 }}" selected>{{ colour.1 }}</option>
          {% else %}
            <option value="{{ colour.0 }}">{{ colour.1 }}</option>
          {% endif %}
        {% endfor %}
      </select>
      
      <button name="save" type="submit" value="Edit" class="btn btn-primary">Edit</button>
      <button name="save" type="submit" value="Delete" class="btn btn-primary">Delete</button>
    </div>
</form>
{% endblock %}
