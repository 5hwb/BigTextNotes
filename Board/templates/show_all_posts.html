{% extends "./base.html" %}
{% block content %}
<div>
    <h1>All posts ({{ post_list|length }})</h1>

    {% for post_list_item in post_list %}
    <div class="big-note"><a href="{% url 'edit_post' post_pk=post_list_item.pk %}"><p style="color: #{{ post_list_item.text_colour }}; background-color: #{{ post_list_item.bg_colour }}">{{ post_list_item.text }}</p></a></div>
    {% endfor %}
</div>
{% endblock %}
